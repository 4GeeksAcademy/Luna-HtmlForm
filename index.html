<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="mx-auto my-4 p-0 w-75 formulary">
        <h2 class="mx-auto p-4">Payment Form Example</h2>
        <div class="bg-light p-2">
            <div class="alert alert-danger bg-danger mb-3 " role="alert">
                A simple danger alertâ€”check it out!
            </div>
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col-12 col-md-5">
                        <label for="Card#" class="form-label float-start">Card #</label>
                        <input id="Card#" placeholder="XXXXXXXXXXXXXXXXXX" class="form-control">
                    </div>
                    <div class="col-5 col-md-3">
                        <label for="CVC#" class="form-label float-start">CVC #</label>
                        <input id="CVC#" placeholder="0000" class="form-control ">
                    </div>
                    <div class="col-7 col-md-4">
                        <label for="Amount" class="form-label float-start">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" id="Amount" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row align-items-start">
                    <div class="col-12 col-md-6">
                        <label for="f-name" class="form-label float-start">First Name</label>
                        <input id="f-name" class="form-control ">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="l-name" class="form-label float-start">Last Name</label>
                        <input id="l-name" class="form-control ">
                    </div>
                </div>
                <div class="row align-items-start">
                    <div class="col-12 col-md-6">
                        <label for="City" class="form-label float-start">City</label>
                        <input id="City" class="form-control ">
                    </div>
                    <div class="col-6 col-md-3">
                        <label for="state" class="form-label float-start">State</label>
                        <select class="form-select" id="state" aria-label="Default select example">
                            <option selected="">Pick a state</option>
                            <option value="Cl">California</option>
                            <option value="Tx">Texas</option>
                            <option value="Fl">Florida</option>
                            <option value="NY">New York</option>
                            <option value="Clr">Colorado</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <label for="Pcode" class="form-label float-start">Postal Code</label>
                        <input id="Pcode" class="form-control ">
                    </div>
                </div>
                <div class="row justify-content-between align-items-center">
                    <div class="col-12 col-md-4">
                        <label for="Payment" class="form-label float-start">Payment </label> </br>
                        <div class="d-flex flex-wrap align-items-center">
                            <div class="bg-secondary p-2 ">
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="l-name" class="form-label float-start">Message</label>
                        <textarea id="l-name" class="form-control " rows="3"></textarea>
                        <p class="m-0 fs-6 text-start">add any notes here.</p>
                    </div>
                </div>

            </div>

        </div>

        <div class="d-flex justify-content-end p-3">
            <button type="button" class="btn btn-primary me-2">Cancel</button>
            <button type="button" class="btn btn-secondary">Send</button>
        </div>
    </div>
</body>

</html>
